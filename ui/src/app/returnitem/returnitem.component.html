<h2 align="center">Return Library Items</h2>


<div class="Forms">

  <form [formGroup]="returnitemForm" class="addbookForm" (submit)="returnItem()" >
    ISBN No<br>
    <input type="text" formControlName="IsbnNoReturn" class="form-control"><br><br>
    Reader's ID No<br>
    <input type="text" formControlName="ReaderIDreturn" class="form-control"><br><br>
    Returned Date<br>
    <input type="date" formControlName="DateofBorrowed" class="form-control"><br><br>
    Returned Time<br>
    <input type="time" formControlName="TimeofBorrowed" class="form-control"><br><br>
    <button type="submit" [disabled]="returnitemForm.invalid"  value="add">Return Item</button>
  </form>
</div>
<div class="valdationMEssage">
  <p align="center">
    {{postRequestResponse}}
  </p>
</div>
